name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            extra_features: ""
          - target: x86_64-apple-darwin
            os: macos-latest
            extra_features: ""
          - target: aarch64-apple-darwin
            os: macos-latest
            extra_features: ""
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            extra_features: "--features shabka-core/vendored-openssl"
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            extra_features: ""

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compiler (ARM64 Linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build shabka-cli
        run: cargo build --release --no-default-features ${{ matrix.extra_features }} -p shabka-cli --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc

      - name: Build shabka-mcp
        run: cargo build --release --no-default-features ${{ matrix.extra_features }} -p shabka-mcp --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/shabka dist/
          cp target/${{ matrix.target }}/release/shabka-mcp dist/
          cd dist && tar czf ../shabka-${{ github.ref_name }}-${{ matrix.target }}.tar.gz *

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/shabka.exe dist/
          cp target/${{ matrix.target }}/release/shabka-mcp.exe dist/
          cd dist && 7z a ../shabka-${{ github.ref_name }}-${{ matrix.target }}.zip *

      - uses: actions/upload-artifact@v7
        with:
          name: shabka-${{ matrix.target }}
          path: shabka-${{ github.ref_name }}-*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum shabka-* > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/shabka-*
            artifacts/SHA256SUMS.txt

  publish:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish shabka-core
        run: cargo publish -p shabka-core --no-default-features --no-verify

      - name: Wait for crates.io index
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          VERSION="${TAG_NAME#v}"
          echo "Waiting for shabka-core $VERSION on crates.io..."
          for i in $(seq 1 12); do
            if cargo search shabka-core 2>/dev/null | grep -q "\"$VERSION\""; then
              echo "Found shabka-core $VERSION"
              exit 0
            fi
            echo "Attempt $i/12 â€” not yet indexed, waiting 10s..."
            sleep 10
          done
          echo "Timed out waiting for crates.io index"
          exit 1

      - name: Publish shabka-cli
        run: cargo publish -p shabka-cli --no-default-features --no-verify

      - name: Publish shabka-mcp
        run: cargo publish -p shabka-mcp --no-default-features --no-verify

  update-homebrew:
    name: Update Homebrew tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Compute checksums and dispatch
        env:
          TAG_NAME: ${{ github.ref_name }}
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${TAG_NAME#v}"

          sha_linux_x86=$(sha256sum artifacts/shabka-*-x86_64-unknown-linux-gnu.tar.gz | awk '{print $1}')
          sha_linux_arm=$(sha256sum artifacts/shabka-*-aarch64-unknown-linux-gnu.tar.gz | awk '{print $1}')
          sha_mac_x86=$(sha256sum artifacts/shabka-*-x86_64-apple-darwin.tar.gz | awk '{print $1}')
          sha_mac_arm=$(sha256sum artifacts/shabka-*-aarch64-apple-darwin.tar.gz | awk '{print $1}')

          gh api repos/mehdig-dev/homebrew-tap/dispatches \
            -f event_type=update-formula \
            -f "client_payload[version]=$VERSION" \
            -f "client_payload[sha_linux_x86]=$sha_linux_x86" \
            -f "client_payload[sha_linux_arm]=$sha_linux_arm" \
            -f "client_payload[sha_mac_x86]=$sha_mac_x86" \
            -f "client_payload[sha_mac_arm]=$sha_mac_arm"

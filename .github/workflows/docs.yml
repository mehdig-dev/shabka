name: Docs

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "CHANGELOG.md"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mdbook
        run: |
          tag=$(curl -sSf https://api.github.com/repos/rust-lang/mdBook/releases/latest | grep '"tag_name"' | cut -d'"' -f4)
          curl -sSL "https://github.com/rust-lang/mdBook/releases/download/${tag}/mdbook-${tag}-x86_64-unknown-linux-gnu.tar.gz" | tar xz
          chmod +x mdbook
          sudo mv mdbook /usr/local/bin/

      - name: Copy changelog
        run: cp CHANGELOG.md docs/src/reference/changelog.md

      - name: Build book
        run: mdbook build docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/book

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
